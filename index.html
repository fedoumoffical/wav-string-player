<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV String Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>
    <h1>WAV String Player</h1>
    <textarea id="wavString" placeholder="Вставьте строковый код WAV..." oninput="updateURL()"></textarea>
    <br>
    <div class="controls">
        <button id="playButton">Играть</button>
        <button id="pauseButton">Пауза</button>
        <button id="stopButton">Стоп</button>
        <button id="rewindBackButton">Назад</button>
        <button id="rewindForwardButton">Вперед</button>
        <button id="beginningButton">В начало</button>
        <label for="playbackRate">Скорость:</label>
        <input type="number" id="playbackRate" value="1" min="0.5" max="2" step="0.1">
        <label for="volume">Громкость:</label>
        <input type="range" id="volume" value="1" min="0" max="1" step="0.01">
        <label for="visualizerSize">Размер визуализации:</label>
        <input type="range" id="visualizerSize" value="200" min="100" max="400" step="10">
    </div>
    <canvas id="waveform"></canvas>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
