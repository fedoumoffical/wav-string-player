<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV String Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WAV String Converter</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="wavFile" accept=".wav">
        <br>
        <button type="submit">Конвертировать</button>
    </form>
    {% if wav_string %}
        <textarea id="wavString" readonly>{{ wav_string }}</textarea>
        <br>
        <button id="copyButton">Копировать</button>
        <script>
            document.getElementById("copyButton").addEventListener("click", function() {
                const wavString = document.getElementById("wavString");
                wavString.select();
                document.execCommand("copy");
            });
        </script>
    {% endif %}
</body>
</html>
